name: Deploy to CRC

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CRC CLI
        uses: redhat-actions/crc@latest # Specify the latest CRC version
        with:
          crc-version: latest

      - name: Start CRC cluster
        run: crc start

      - name: Deploy application
        run: crc oc new-app -f deployment.yaml
