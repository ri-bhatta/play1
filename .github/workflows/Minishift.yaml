name: Minishift Setup

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Minishift Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y socat libvirt-daemon qemu-kvm

    - name: Download and Install Minishift
      run: |
        wget https://github.com/minishift/minishift/releases/download/v1.34.0/minishift-1.34.3-linux-amd64.tgz
        tar -xzf minishift-1.34.3-linux-amd64.tgz
        sudo mv minishift-1.34.3-linux-amd64/minishift /usr/local/bin/
        rm -rf minishift-1.34.3-linux-amd64

    - name: Start Minishift
      run: minishift start --vm-driver=docker --profile=myprofile --cpus=2 --memory=4GB

    - name: Configure OpenShift CLI (oc)
      run: eval $(minishift oc-env)

    - name: Deploy Application
      run: |
        # Your deployment steps go here
        # For example, you can use 'oc' commands to deploy your application

    - name: Stop Minishift
      run: minishift stop --profile=myprofile
