name: Install Minishift

on:
  push:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Minishift
        uses: hashicorp/setup-minishift@v2.4.2
        with:
          version: 'latest'

      - name: Configure Minishift
        run: |
          minishift config set memory 4096
          minishift config set disk 50GB

      - name: Start Minishift cluster
        run: |
          minishift start

      - name: Wait for Minishift to be ready
        run: |
          while [ "$(minishift status | grep -c 'Running')" -eq 0 ]; do sleep 5; done

      - name: Verify Minishift is running
        run: |
          minishift status
